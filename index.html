<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Projeto - Conversor de moedas - DevClub</title>

</head>

<body>
    <img class="logo-animado" src="./assets/coin-flip-45.gif" alt="Logo-Moeda-animada">

    <h1>Conversor de Moedas</h1>

    <main>
        <label>
            Converter <b>de</b>:
            <select>
                <option>
                    R$ Real brasileiro
                </option>
            </select>

        </label>

        <label>
            Converter <b>para</b>:
            <select class="chosen-currency">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">BTC Bitcoin</option>

            </select>

        </label>

        <label>
            Valor:
            <input class="input-currency" placeholder="R$0,00">
        </label>

        <button class="convert-button">Converter</button>

        <div>
            <img class="moedas" src="./assets/brasil.png" alt="logo-moeda-a-converter">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$0,00</p>

      

        <img class="arrow" src="./assets/seta.png" alt="imagem-seta">

        
            <img id="currency-img" class="moedas" src="./assets/Dolar.png" alt="logo-moeda-a-convertida">
            <p class="currency" id="currency-name">Dólar</p>
            <p class="currency-value">US$ 0,00</p>

        </div>


    </main>


</body>
<script src="./script.js"></script>



</html>
